<article class="post">
  <h3 class="post-title">
    <a href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
  </h3>
  <div class="post-meta">{{ post.publish_date | date: site.date_format }}</div>
  {%- if site.show_excerpts -%}
  	{% if post.feature_image %}
      <img src="{{ post.feature_image | relative_url }}" class="post-feature-img" alt="{{ post.title | escape }}" title="{{ post.title | escape }}" />
    {% endif %}
    {{ post.excerpt }}
  {%- endif -%}
</article>
