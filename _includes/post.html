<article class="post">
  <h3 class="post-title">
    <a href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
  </h3>
  <span class="post-meta">{{ post.publish_date | date: site.date_format }}</span>
  {%- if site.show_excerpts -%}
    {{ post.excerpt }}
  {%- endif -%}
</article>
